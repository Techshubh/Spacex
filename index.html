<!DOCTYPE html>
<html>

<head>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <meta charset="utf-8">
  <title>SpaceX Program</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="styles.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body id="body" class="text-black bg-light">
  <div class="container mt-2">

    <h3>SpaceX Launch Programs</h3>

    <div class="row">
      <div class="col-sm-2 mt-4">

        <div class="card">

          <div class="card-body">

            <h5 class="card-title">Filters</h5>

            <p class="card-text text-center" style="font-size:small;">Launch Year </p>

            <hr>
            <div class="row">
              <div class="col-sm-6">
                <button onclick="filterYear('2006')"
                  class="btn btn-sm rounded text-dark btn-palegoldenrod font-size-13" id="1">2006</button>
              </div>
              <div class="col-sm-6">
                <button onclick="filterYear('2007')"
                  class="btn btn-sm rounded text-dark btn-palegoldenrod font-size-13">2007</button>
              </div>
              <div class="col-sm-6 mt-4">
                <button onclick="filterYear('2008')"
                  class="btn btn-sm rounded text-dark btn-palegoldenrod font-size-13">2008</button>
              </div>
              <div class="col-sm-6 mt-4">
                <button onclick="filterYear('2009')"
                  class="btn btn-sm rounded text-dark btn-palegoldenrod font-size-13">2009</button>
              </div>
              <div class="col-sm-6 mt-4">
                <button onclick="filterYear('2010')"
                  class="btn btn-sm rounded text-dark btn-palegoldenrod font-size-13">2010</button>
              </div>
              <div class="col-sm-6 mt-4">
                <button onclick="filterYear('2011')"
                  class="btn btn-sm rounded text-dark btn-palegoldenrod font-size-13">2011</button>
              </div>
              <div class="col-sm-6 mt-4">
                <button onclick="filterYear('2012')"
                  class="btn btn-sm rounded text-dark btn-palegoldenrod font-size-13">2012</button>
              </div>
              <div class="col-sm-6 mt-4">
                <button onclick="filterYear('2013')"
                  class="btn btn-sm rounded text-dark btn-palegoldenrod font-size-13">2013</button>
              </div>
              <div class="col-sm-6 mt-4">
                <button onclick="filterYear('2014')"
                  class="btn btn-sm rounded text-dark btn-palegoldenrod font-size-13">2014</button>
              </div>
              <div class="col-sm-6 mt-4">
                <button onclick="filterYear('2015')"
                  class="btn btn-sm rounded text-dark btn-palegoldenrod font-size-13">2015</button>
              </div>
              <div class="col-sm-6 mt-4">
                <button onclick="filterYear('2016')"
                  class="btn btn-sm rounded text-dark btn-palegoldenrod font-size-13">2016</button>
              </div>
              <div class="col-sm-6 mt-4">
                <button onclick="filterYear('2017')"
                  class="btn btn-sm rounded text-dark btn-palegoldenrod font-size-13">2017</button>
              </div>
              <div class="col-sm-6 mt-4">
                <button onclick="filterYear('2018')"
                  class="btn btn-sm rounded text-dark btn-palegoldenrod font-size-13">2018</button>
              </div>
              <div class="col-sm-6 mt-4">
                <button onclick="filterYear('2019')"
                  class="btn btn-sm rounded text-dark btn-palegoldenrod font-size-13">2019</button>
              </div>
              <div class="col-sm-6 mt-4">
                <button onclick="filterYear('2020')"
                  class="btn btn-sm rounded text-dark btn-palegoldenrod font-size-13">2020</button>
              </div>
            </div>
            <p class="card-text text-center mt-2" style="font-size: small;">Successful Launch </p>
            <hr>
            <div class="row">
              <div class="col-sm-6">
                <button onclick="filterLaunch('true')"
                  class="btn btn-sm rounded text-dark btn-palegoldenrod font-size-13 mt-2" id="2">True</button>
              </div>
              <div class="col-sm-6">
                <button onclick="filterLaunch('false')"
                  class="btn btn-sm rounded text-dark btn-palegoldenrod font-size-13 mt-2">False</button>
              </div>
            </div>
            <p class="card-text text-center mt-2" style="font-size: small;">Successful Landing </p>
            <hr>
            <div class="row">
              <div class="col-sm-6">
                <button onclick="filterLanding('true')"
                  class="btn btn-sm rounded text-dark btn-palegoldenrod font-size-13 mt-2">True</button>
              </div>
              <div class="col-sm-6">
                <button onclick="filterLanding('false')"
                  class="btn btn-sm rounded text-dark btn-palegoldenrod font-size-13 mt-2">False</button>
              </div>
            </div>



          </div>

        </div>

      </div>
      <div class="col-sm-10">
        <div id="main" class="row">
        </div>

      </div>


    </div>

  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="main.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="http://chancejs.com/chance.min.js"></script>
</body>

</html>
